<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .signup-container label {
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        .signup-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .signup-container input:focus {
            border-color: #3498db;
        }
        .signup-container button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .signup-container button:hover {
            background-color: #34495e;
        }
        .signup-container .additional-links {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .signup-container .additional-links a {
            color: #3498db;
            text-decoration: none;
        }
        .signup-container .additional-links a:hover {
            text-decoration: underline;
        }
        .signup-container .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign up</h1>
        <form>
            <label for="name">Name*</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Create a password" required>
            <small>Must be at least 8 characters.</small>

            <label for="repeat-password">Repeat Password*</label>
            <input type="password" id="repeat-password" placeholder="Repeat a password" required>
            <small>Must be at least 8 characters.</small>
            <!-- Переход на другую страницу -->
            <button type="button" onclick="window.location.href='sign_up_2.html';">Create account</button>
        </form>
        <div class="additional-links">
            Already have an account? <a href="login.html">Log in</a>
        </div>
        <div class="footer">
            <p>All rights reserved (c) pernikkov</p>
        </div>
    </div>
</body>
</html>
