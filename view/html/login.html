<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .login-container p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login-container label {
            font-size: 14px;
            text-align: left;
            color: #555;
        }
        .login-container input {
            font-family: 'Poppins', sans-serif;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .login-container input:focus {
            border-color: #3498db;
        }
        .login-container .forgot-password {
            font-size: 14px;
            text-align: right;
            color: #3498db;
            text-decoration: none;
        }
        .login-container .forgot-password:hover {
            text-decoration: underline;
        }
        .login-container button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .login-container button:hover {
            background-color: #34495e;
        }
        .login-container .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .login-container .footer a {
            color: #3498db;
            text-decoration: none;
        }
        .login-container .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log in</h1>
        <p>Welcome back! Please enter your details.</p>
        <form>
            <label for="login">Login</label>
            <input type="text" id="login" placeholder="Enter your login" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********" required>

            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="button"  onclick="window.location.href='main.html';">Sign in</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="sign_up_1.html">Sign up</a></p>
            <p>all rights reserved (c) pernikkov</p>
        </div>
    </div>
</body>
</html>
