<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Final Step</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: white;
            padding: 40px;
            font-family: 'Poppins', sans-serif;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2c3e50;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .signup-container label {
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        .signup-container input[type="email"],
        .signup-container button {
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            width: 100%;
        }
        .signup-container input[type="email"]:focus {
            border-color: #3498db;
        }
        .signup-container .photo-button {
            width: 30%;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .signup-container .photo-button:hover {
            background-color: #34495e;
        }
        .signup-container .submit-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .signup-container .submit-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Almost finished...</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label>Your avatar</label>
            <button type="button" class="photo-button">Add photo</button>

            <button type="submit" class="submit-button" onclick="window.location.href='main.html';">Complete registration</button>
        </form>
    </div>
</body>
</html>
