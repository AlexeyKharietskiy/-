<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .popup-container {
            background: white;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .popup-header img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .popup-content {
            padding: 20px;
        }
        .popup-content h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .popup-content p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
        .popup-actions {
            display: flex;
            justify-content: space-evenly;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
        }
        .popup-actions button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .cancel-btn {
            background: #f1f1f1;
            color: #333;
        }
        .cancel-btn:hover {
            background: #e1e1e1;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <button type="button" onclick="window.location.href='profile.html';" class="close-btn">&times;</button>
        <div class="popup-header">
            <img src="cat.png" alt="Property">
        </div>
        <div class="popup-content">
            <h2>Delete property?</h2>
            <p>Are you sure you want to delete this?</p>
        </div>
        <div class="popup-actions">
            <button type="button" onclick="window.location.href='profile.html';" class="cancel-btn">Cancel</button>
            <button type="button" onclick="window.location.href='profile.html';" class="delete-btn">Delete</button>
        </div>
    </div>
</body>
</html>
