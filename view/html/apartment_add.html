<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apartment</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-header h1 {
            font-size: 26px;
            color: #2c3e50;
        }
        .form-header button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #2c3e50;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 40px; /* Расстояние между окнами в одной линии */
            row-gap: 30px; /* Расстояние между строками */
            margin-top: 30px;
        }
        .form-grid input[type="text"],
        .form-grid input[type="number"] {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
        }
        .form-grid label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        .bills-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .actions {
            margin-top: 40px;
            text-align: right;
        }
        .actions button {
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .actions button:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Add Apartment</h1>
            <button type="button" onclick="window.location.href='main.html';">&times;</button>
        </div>
        <form>
            <div class="form-grid">
                <div>
                    <label for="title">Apartment Title</label>
                    <input type="text" id="title" placeholder="Enter apartment title">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter address">
                </div>
                <div>
                    <label for="size">Size</label>
                    <input type="number" id="size" placeholder="Enter size (m²)">
                </div>
                <div>
                    <label for="distance">Distance from the center</label>
                    <input type="text" id="distance" placeholder="Enter distance">
                </div>
                <div class="bills-section">
                    <input type="checkbox" id="bills-included">
                    <label for="bills-included">Bills included up to</label>
                    <input type="number" placeholder="Enter amount">
                </div>
            </div>
            <h3>Number of bathrooms</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> 1</label>
                <label><input type="checkbox"> 2</label>
                <label><input type="checkbox"> 3</label>
            </div>
            <h3>Bathroom Features</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> Toilet</label>
                <label><input type="checkbox"> Shower</label>
                <label><input type="checkbox"> Bath</label>
                <label><input type="checkbox"> Sink</label>
            </div>
            <h3>Kitchen Features</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> Microwave</label>
                <label><input type="checkbox"> Oven</label>
                <label><input type="checkbox"> Fridge</label>
                <label><input type="checkbox"> Stove</label>
            </div>
            <h3>Living Room Features</h3>
            <div class="checkbox-group">
                <label><input type="checkbox"> TV</label>
                <label><input type="checkbox"> Wi-Fi</label>
                <label><input type="checkbox"> Sofa</label>
                <label><input type="checkbox"> Air Conditioning</label>
            </div>
            <div class="actions">
                <button type="button" onclick="window.location.href='main.html';">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
